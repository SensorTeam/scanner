<html>
  <title>Socket Test</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <script src="/w"></script>
  <script src="/j"></script>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    html {
      font-family: -apple-system, sans-serif;
    }

    img {
      max-width: 100%;
    }

    #camera {
      width: 64px;
      overflow: hidden;
      height: 64px;
      background: black;
    }

    #sender {
      width: 100%;
      padding: 32px 0;
      text-align: center;
      background: green;
      color: white;
    }
  </style>

  <body>
    <div id="camera"></div>

    <div id="sender">Send to PC</div>

    <p>Sent:</p>

    <div id="result"></div>
  </body>

  <script>
    Webcam.set({
      width: 2448,
      height: 3264,
      image_format: 'jpeg',
      jpeg_quality: 90
    })

    Webcam.attach('#camera')
  </script>

  <script>
    $(function () {
        var socket = io()
        $('#sender').click(function() {
          Webcam.snap(function(data) {
            socket.emit('transmit', data)
            document.getElementById('result').innerHTML = '<img src="'+data+'"/>';
          })    
        })
    })
  </script>
</html>
