<html>
  <title>Socket Test</title>
  <meta charset="utf-8"/>

  <script src="/w"></script>
  <script src="/j"></script>
  <script src="/socket.io/socket.io.js"></script>

  <body>
    <div id="camera"></div>
    <button id="sender">Send to PC</button>
  </body>

  <script>
    Webcam.set({
      width: 640,
      height: 480,
      image_format: 'jpeg',
      jpeg_quality: 90
    })

    Webcam.attach('#camera')
  </script>

  <script>
    $(function () {
        var socket = io()
        $('#sender').click(function() {
          Webcam.snap(function(data) {
            socket.emit('transmit', data)
          })    
        })
    })
  </script>
</html>
