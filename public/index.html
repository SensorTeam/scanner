<html>
  <title>Socket Test</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <script src="/w"></script>
  <script src="/j"></script>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html {
      padding: 16px;
      text-align: center;
      line-height: 1.5;
      font-family: -apple-system, sans-serif;
    }

    body {
      margin: 0 auto;
      max-width: 320px;
    }

    img {
      max-width: 100%;
    }

    #camera, #camera video {
      width: 100% !important;
      height: auto !important;
      background: #C7C7CC;
    }

    #sender {
      width: 100%;
      padding: 16px 0;
      margin: 32px 0;
      text-align: center;
      background: #28C64E;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>

  <body>
    <div id="camera"></div>

    <div id="sender">Send to PC</div>

    <p>The following image has been sent to the computer:</p>

    <div id="result"></div>
  </body>

  <script>
    Webcam.set({
      width: 2448,
      height: 3264,
      image_format: 'jpeg',
      jpeg_quality: 90
    })

    Webcam.attach('#camera')
  </script>

  <script>
    $(function () {
        var socket = io()
        $('#sender').click(function() {
          Webcam.snap(function(data) {
            socket.emit('transmit', data)
            document.getElementById('result').innerHTML = '<img src="'+data+'"/>';
          })    
        })
    })
  </script>
</html>
